<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div id="input_container">
            <label for="number">Amount</label>
            <input type="number" id="Amount" placeholder="Enter the Amount">
            <label for="category_chart">Category:</label>
            <select id="category_chart">
                <option value="">--Select Category--</option>
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
                <option value="Shopping">Shopping</option>
                <option value="Other">Other</option>
            </select>
            <button id="add_btn">Add Expense!</button>
        </div>
        <div id="expense_display"></div>
        <div id="total_and_avg"></div>
        <div id="uncategorized"></div>
    </div>
</body>
</html>
