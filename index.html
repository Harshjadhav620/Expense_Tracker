<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h1>Expense Tracker</h1>
        <div id="input_container">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter the Amount">
            <label for="category_chart">Category:</label>
            <select id="category_chart">
                <option value="">--Select Category--</option>
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
                <option value="Shopping">Shopping</option>
                <option value="Other">Other</option>
            </select>
            <button id="add_btn">Add Expense!</button>
        </div>
        <div id="bottom_section">
            <div id="expense_display">
                <h4 id="expenselist">Expense List</h4>
                <button id="edit_btn">Edit!</button>
            </div>
            <div id="right_panel">
                <div id="total_and_avg">
                    <h4>Total Amount: <span id="total"></span></h4>
                    <h4>Average Amount: <span id="average"></span></h4>
                    
                </div>
                <div id="uncategorized">
                <h4>Uncategorized List</h4>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
